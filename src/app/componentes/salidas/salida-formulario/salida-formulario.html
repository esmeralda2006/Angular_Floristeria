<div class="modal-fondo">
  <div class="modal">

    <h2>{{ modo }}</h2>

    <!-- PRODUCTO -->
    <label>Producto</label>
    <select [(ngModel)]="salida.productoId" (change)="actualizarPrecioVenta()">
      @for (p of productos(); track p.id) {
        <option [ngValue]="p.id">{{ p.nombre }}</option>
      }
    </select>

    <!-- CLIENTE -->
    <label>Cliente</label>
    <input [(ngModel)]="salida.cliente">

    <!-- PRECIO VENTA -->
    <label>Precio Venta</label>
    <input type="number" [(ngModel)]="salida.precioVenta" disabled>

    <!-- CANTIDAD -->
    <label>Cantidad</label>
    <input type="number" [(ngModel)]="salida.cantidad">

    <div class="acciones">
      <button class="btn-guardar" (click)="guardar()">Guardar</button>
      <button class="btn-cancelar" (click)="cerrar()">Cancelar</button>
    </div>

  </div>
</div>
